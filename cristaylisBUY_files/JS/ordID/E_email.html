<!DOCTYPE html>
<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head>
<body>

<h2>bestelungo</h2>



<p id="demo-ms"></p>


<p id="demo-s"></p>

<p id="demo-m"></p>


<p id="demo-h"></p>



<p id="demo-d"></p>


<p id="demo-M"></p>


<p id="bestelungo_ID"></p>



<script>var X=["&","$","#","%","^","*","=","~"];
var MLS=document.getElementById("demo-ms");
var SKD=document.getElementById("demo-s");
var MNT=document.getElementById("demo-m");
var SAT=document.getElementById("demo-h");
var DEN=document.getElementById("demo-d");
var MSC=document.getElementById("demo-M");
var B_ID=document.getElementById("bestelungo_ID");



var res;var RES;var BID;
  
var ELniza=[null,null,null,null,null];  
var e = setInterval(ale, 1000);
function ale(){var d = new Date();DRniza=[d.getSeconds(),d.getMinutes(),d.getHours(),d.getDate(),d.getMonth() + 1];
///     RES =MSC+SKD++DEN+MNT+SAT               0               1              2          3             4
MLS.innerHTML=d.getMilliseconds();
SKD.innerHTML=d.getSeconds();
MNT.innerHTML=d.getMinutes();
SAT.innerHTML=d.getHours();
DEN.innerHTML=d.getDate();
MSC.innerHTML=d.getMonth() + 1;

for(i=0;i<5;i++){onadi(DRniza[i],i);}

RES=ELniza[4]+ELniza[0]+ELniza[3]+ELniza[1]+ELniza[2];
BID=d.getMilliseconds()+"@"+RES;
B_ID.innerHTML=BID;

}

function onadi(a,N){
if      (a<26)   {v=a;   res = String.fromCharCode(97+v);  }
else if (a<52)   {v=a-26;res = String.fromCharCode(65+v);  }
else             {v=a-52;res = X[v];                       }ELniza[N]=res;}</script>

</body>
</html>
